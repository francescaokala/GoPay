<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TACO - Client Page</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">

    <!-- App Title -->
    <h1 class="title">TACO</h1>

    <!-- QR/Driver Frame -->
    <div class="qr-frame" id="qrFrame">
      <p>Scan QR to get driver info</p>
      <!-- After scan, dynamically replace with driver info -->
    </div>

    <!-- From - To Destination Fields -->
    <div class="location-fields">
      <input type="text" placeholder="From" class="location-input" />
      <input type="text" placeholder="To" class="location-input" />
    </div>

    <!-- MoMo Buttons -->
    <div class="momo-buttons">
      <button class="momo-btn orange">Orange Money</button>
      <button class="momo-btn mtn">MTN MoMo</button>
    </div>

    <!-- Fare Input -->
    <div class="fare-input">
      <input type="text" placeholder="Enter Fare" />
    </div>

  </div>
</body>
</html>
